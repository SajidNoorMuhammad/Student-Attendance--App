<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <span class="link" onclick="showRegistration()">Register</span>
    </div>

    <div id="registration-container" class="container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="text" id="reg-rollno" placeholder="Roll No" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <span class="link" onclick="showLogin()">Back to Login</span>
    </div>

    <div id="admin-dashboard" class="dashboard">
        <h2>Admin Dashboard</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by roll number or email" oninput="searchUser()">
        </div>
        <div id="search-results"></div>
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Attendance Dates</th>
                    <th>Attendance %</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                <!-- User rows will be inserted here -->
            </tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="user-dashboard" class="dashboard">
        <h2>User Dashboard</h2>
        <p id="user-info"></p>
        <p id="attendance-percentage"></p>
        <button onclick="logout()">Logout</button>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="user-attendance-body">
                <!-- Attendance rows will be inserted here -->
            </tbody>
        </table>

        <div id="admin-dashboard" class="dashboard">
            <!-- Existing admin dashboard content -->

            <button onclick="downloadAttendance()">Download Attendance CSV</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
